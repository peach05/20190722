<script>
        let xhttp = new XMLHttpRequest();

        function test1(){
            xhttp.onreadystatechange = function(){
                if (this.readyState== 4 &&
                    this.status == 200){
                    console.log("debug1");
                    lottery.innerHTML = this.responseText
                }
            };
            xhttp.open("GET", "brad01.php", true);
            xhttp.send();
        }



        </script>
        <input type="button" value="test1" onclick="test1()" />
        <div id='lottery'></div>
