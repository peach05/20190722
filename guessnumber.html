<script>
    let d = 3
    let answer = createAnswer(d); //全域變數
    console.log(answer) //偷看答案
    let logtext = '';
    let times = 0;
    function doGuess() {
        times++;
        let guess = document.getElementById('input').value;
        let result = checKAB(answer, guess); //區域變數

        alert(`${guess} => ${result}`);

        logtext += `${times} : ${guess} => ${result}<br>`;
        document.getElementById('log').innerHTML = logtext;

        document.getElementById('input').value = '';

        if (result == `${d}A0B`) {
            alert('恭喜')
        } else if (times == 3) {
            alert(`廢物答案是: ${answer}`);

        }
        document.getElementById('input').focus();
    }


        function replay() {
            answer = createAnswer(d)
            let logtext = '';
            let times = 0;
            document.getElementById('log').innerHTML = '';
            document.getElementById('input').value = '';
            document.getElementById('input').focus();

        } // 重玩

</script>
