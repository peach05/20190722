<h1 id="head"></h1>
<hr>
<input type="button" value="Clear" onclick="clearCanvas()" />
<input type="button" value="←" onclick="moveLeft()" />
<input type="button" value="→" onclick="moveRight()" />
<hr>
<canvas id="canvas" width="480" height="320" style="border: 1px solid #000;"></canvas>

<script>
    head.innerHTML = 'Peach'
    let ctx = canvas.getContext("2d"); //渲染
    let isDrag = false;

    ctx.strokeStyle = 'rgb(0,0,255)';


    canvas.onmousedown = function (e) {
        //事件偵測
        // console.log("down");
        isDrag = true;
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
    }
    canvas.onmouseup = function () {
        // console.log("up");
        isDrag = false;
    }
    canvas.onmousemove = function (e) {
        if (!isDrag) return;
        // console.log('drag:' + e.offsetX + " x " +e.offsetY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
    }

    let ball = new Image();
    let ballX = 200;
    ball.src = 'ball.png';
    ball.onload = function(){
        ctx.drawImage(ball,ballX,100);
    }

    function moveLeft(){
        ballX -= 8;
        clearCanvas();
        ctx.drawImage(ball,ballX,100);
    }

    function moveRight(){
        ballX += 8;
        clearCanvas();
        ctx.drawImage(ball,ballX,100);
    }

    function clearCanvas(){
        ctx.clearRect(0, 0, 480, 320);
    }


</script>
