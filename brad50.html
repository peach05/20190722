<script src="peach.js"></script>
<script>
    let person = {
        name: 'peach',
        age: 18,
        weight: 100,
        bike: [{
            brand: 'giant',
            speed: 10
        }, {
            brand: 'ubike',
            speed: 20
        }],
        eat: function () {
            document.write(this.namse + "eating...");
        }
    }

    let strJSON = JSON.stringify(person);
    document.write(strJSON);
    document.write("<hr>");

    let person2 = JSON.parse(strJSON);
    for(let key in person2){
        document.write(key + ":" + person2[key] + "<br>")
    }

    person.eat.call(person2);
    document.write("<hr>");
    let person3 = clone(person);
    person3.eat();
</script>
