<script> //if可以單獨 但是有else就一定要有if
    let score = Math.random(); // 0 <= score <1
    score = parseInt(score * 101);
    document.write("產生數字:" + score + "<hr>");
    if (score >= 90) {
        document.write("A");
    } else if (score >= 80){
        document.write("B");
        score = 57;
    } else if (score >= 70){
        document.write("C");
    } else if (score >= 60){
        document.write("D");
    } else{
        document.write("E");
    }

    document.write("<hr>" + score)
</script>
