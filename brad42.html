<h1 id="head"></h1>
<hr>
<canvas id="canvas" width="480" height="320" style="border: 1px solid #000;"></canvas>

<script>
    head.innerHTML = 'Peach'
    let ctx = canvas.getContext("2d"); //渲染

    ctx.beginPath();
    ctx.arc(40,40,20,Math.PI/7, -Math.PI/7, false);
    ctx.lineTo(30,40);
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(90,90);
    ctx.bezierCurveTo(100,100,200,100,190,200);
    // ctx.fill();
    ctx.stroke();

</script>
